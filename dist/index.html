<body>
<button class="nightMode"><i class="fa-moon fa-solid"></i></button>
<header>
    <nav>
        <div>
            <div>V</div>
            <p>Vista Lab</p></div>
        <img src="./profilepic.df0070d1.png" alt="profile-img"></nav>
</header>
<h1> Hello, Zeyad , <span> Start planning today </span></h1>
<section>
    <aside><h3 class="currentDay"></h3> <input type="text" id="datepicker" placeholder="Select Date">
        <div class="motivation"><img alt id="unsplashImage"> <q class="quotes"></q></div>
    </aside>
    <div>
        <form method="get" class="taskForm"><input type="text" name="Title" id="title"
                                                   placeholder=" type Title of task"> <input type="text" name="details"
                                                                                             id="details"
                                                                                             placeholder="Detail of your task">
            <input type="submit" value="+" class="addTask"></form>
        <div class="projects"><a href="./src/Projects.html" target="_blank">
            <button class="projectsPage">Browse projects</button>
        </a>
            <button class="deleteAll">Delete All</button>
        </div>
        <div class="tasksContainer"></div>
        <button class="loadMoreTasks">Load more</button>
        <div class="tasksCreated"><h3>Tasks created</h3>
            <h2 class="tasksNumber"></h2></div>
    </div>
</section>
<footer>
    <div>
        <div>V</div>
        <p>Vista Lab</p></div>
    <div class="copyright"> &copy; 2024 Zeyad Hasan. All Rights Reserved.</div>
    <div class="socialIcons">
        <button><i class="fa-brands fa-facebook-f"></i></button>
        <button><i class="fa-brands fa-linkedin-in"></i></button>
        <button><i class="fa-brands fa-twitter"></i></button>
        <button><i class="fa-brands fa-github"></i></button>
    </div>
</footer>

<script>let t = document.querySelector("#unsplashImage");
fetch("https://api.unsplash.com/photos/random/?client_id=HcseiKk68uY8A-0GtscrTpb1vQxcv_msTNOxJiON6Fs&query=motivationDark  successDark inspiration").then(function (t) {
    return t.json()
}).then(function (s) {

});</script>
